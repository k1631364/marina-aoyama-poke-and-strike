<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Box sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      background-color: #fff;
      font-size: 16px;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      min-width: 300px;
      overflow-x: hidden;
      overflow-y: scroll;
      text-rendering: optimizeLegibility;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      font-family: 'Noto Sans', BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #4a4a4a;
      font-weight: 400;
      font-size: 1em;
      line-height: 1.5;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .wide {
      max-width: 1150px;
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      padding: 0 1rem;
      box-sizing: border-box;
      text-align: left;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .citation-wide {
      position: relative;
      left: 50%;
      right: 50%;
      width: 100vw;
      margin-left: -50vw;
      margin-right: -50vw;
      padding: 0 1rem;
      box-sizing: border-box;
      text-align: left;
    }
    
    .citation-wide > * {
      max-width: 1150px;
      margin: 0 auto; /* center inner content */
    }
    
    @media (max-width: 768px) {
      .citation-wide {
        left: auto;
        right: auto;
        margin-left: 0;
        margin-right: 0;
        width: 100%;
        padding-left: 1rem;
        padding-right: 1rem;
      }
    
      .citation-wide > * {
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;  /* make sure inner content doesn't overflow */
      }
    }

    .has-text-centered {
      text-align: center !important;
    }

    .my-button {
      background-color: #363636;
      border-radius: 9999px;
      padding: 0.5em 1em;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .my-button .icon {
      margin-right: 0.5em;
    }
    .my-button:hover {
      background-color: #4a4a4a;
    }

    /* mimic .is-size-4 */
    .is-size-4 {
      font-size: 1.5rem !important;
    }

    /* .publication-authors with Google Sans (fallback sans-serif) */
    @font-face {
      font-family: 'Google Sans';
      src: local('Google Sans'), local('Roboto'), local('Arial'), sans-serif;
    }
    .publication-authors {
      font-family: 'Google Sans', sans-serif;
      color: #4286f4; /* uncomment this if you want that blue */
    }

    video, img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (min-width: 900px) {
      .wide {
        max-width: 1150px;
        margin-left: calc((100vw - 1150px) / -2);
        margin-right: calc((100vw - 1150px) / -2);
      }
    }
    
  </style>
</head>
<body>
  {{ content }}

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const link = document.getElementById('jumpToVideo');
    const video = document.getElementById('myVideo');

    if (link && video) {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        video.pause();  // pause first to avoid playing from old position

        const onSeeked = () => {
          video.play();
          video.removeEventListener('seeked', onSeeked);
          video.scrollIntoView({ behavior: 'smooth' });
        };

        video.addEventListener('seeked', onSeeked);
        video.currentTime = 0;  // triggers seeked event when done
      });
    }
  });
</script>
</body>
</html>
